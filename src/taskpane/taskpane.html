  <body id="app-body" class="ms-font-m ms-Fabric">
    <main>
      <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="50%" alt="Lissome" title="Lissome" src="../../assets/Glow Corporate Vertical.svg" />
        <h1 class="ms-font-su">HSBC Xero</h1>
      </header>

      <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
      </section>
      <div class="ms-Grid" dir="ltr">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col" id="messagebar"></div>
        </div>
        <div class="ms-Grid-row">
          <div class="ms-Grid-col">
            <p class="ms-font-l">From an empty worksheet, import the HSBC CSV file, then click <b>Go</b>.</p>
          </div>
        </div>
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm10 ms-lg1">
            <input id="file" type="file" name="file" style="display:none" />
            <button id="pickCSV" class="ms-Button" onclick="document.getElementById('file').click()">
              <span class="ms-Button-label">
                Select CSV File
              </span>
            </button>
          </div>
        </div>
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm10 ms-lg1">
            <button id="load" class="ms-Button ms-Button--primary">
              <span class="ms-Button-label">Go</span>
            </button>
          </div>
        </div>
        <!-- <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm1">
            <i class="ms-Icon ms-BrandIcon--icon16 ms-BrandIcon--csv ms-font-xl"></i>
          </div>
          <div class="ms-Grid-col ms-sm11">
            <div role="button" id="run" class="ms-Button ms-Button--hero ms-font-xl">
              <span class="ms-Button-label">Run</span>
            </div>
          </div>
        </div> -->
      </div>
    </main>
